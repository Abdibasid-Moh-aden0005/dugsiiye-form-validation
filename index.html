<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-validation</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,
   14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;
   1,200..1000&display=swap" rel="stylesheet"
   >
</head>
<body>
    <div class="container">
        <h2>Login/Register</h2>
        <form id="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="" id="username">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="" id="email">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="" id="password">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="confirm-password">Confirm-password</label>
                <input type="password" name="" id="confirm-password">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error Message</small>
            </div>
            <button type="submit" class="btn">submit</button>
            
        </form>
    </div>

    <script src="/main.js"></script>
    
</body>
</html>
